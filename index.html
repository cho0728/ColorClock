<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Color Clock</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
      <div class="copy">GOT IT</div>
      <div class="box question">What <a href="#">HEX</a> is it?</div>
      <div class="box hex">#00 00 00</div>
      <div class="box rgb">00:00:00</div>
      <div class="box info">
      Designed based on <a href="http://whatcolourisit.scn9a.org/">Whatcolourisit</a> and <a href="http://flatuicolors.com/">Flatuicolors</a>
      <br>Fork on <a href="https://github.com/cho0728/ColorClock/">Github</a>
      </div>
    </div>
  <script src="js/jquery.js"></script>
  <script src="js/ZeroClipboard.js"></script>
  <script defer src="js/colorclock.js"></script>
</body>
</html>
